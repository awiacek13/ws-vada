<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VADA | Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    /* Product page tweaks */
    .featured { position: relative; }
    .back-shop {
      position: absolute;
      left: 0; top: -48px;
      transform: translateY(-100%);
      background: #fff;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 800;
      text-decoration: none;
      color: var(--text-dark);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .product-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: start; }
    .product-detail .modal-title { font-size: 2.2rem; }
    .product-detail .modal-price { font-size: 1.6rem; font-weight: 800; }
    .product-detail .modal-sizes .size-btn { font-size: 1.05rem; padding: 10px 14px; }
    .product-detail .modal-add { font-size: 1.05rem; padding: 0.9rem 1.8rem; }
    @media (max-width: 900px){ .product-detail { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo-cloud"><span class="logo-text">VADA</span></a>
      <div class="nav-links">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="shop.html" data-i18n="nav.shop">Shop</a>
        <a href="contact.html" data-i18n="nav.contact">Contact</a>
      </div>
      <div class="nav-right">
        <div class="switchers">
          <div class="currency-switcher">
            <button class="curr-btn" data-curr="USD">USD</button>
            <button class="curr-btn" data-curr="EUR">EUR</button>
            <button class="curr-btn" data-curr="PLN">PLN</button>
          </div>
          <div class="lang-switcher">
            <button class="lang-btn" data-lang="en">üá¨üáß</button>
            <button class="lang-btn" data-lang="pl">üáµüá±</button>
          </div>
        </div>
        <a href="cart.html" class="cart-icon" aria-label="Cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
          <span class="cart-label" data-i18n="cart.label">cart</span>
        </a>
      </div>
    </nav>
  </header>

  <main style="padding-top: 160px;">
    <section class="featured" style="background:transparent;">
      <a class="back-shop" href="shop.html">‚Üê Return to Shop</a>
      <div id="productDetail" style="max-width:1100px;margin:0 auto;"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
